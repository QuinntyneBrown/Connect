<h2 mat-dialog-title>Confirm Refresh</h2>
<mat-dialog-content>The data source has changed. Would you like to refresh your view?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
